<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMS | Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="parent">
    <div class="container-fluid">
        <div class="container nav">
            <div class="logo">
                <img src="https://geetauniversity.com//assets/images/logo.png" alt="">
            </div>
        </div>
        <div class="form text-center">
            <form class="form-container-register" action="/action_page.php">
                <h1 class="text-white text-center m-5">Register</h1>
                <input type="text" name="name" id="name" placeholder="Enter Your name"><br>
                <input type="number" name="rollno" id="rollno" placeholder="Enter Your Roll Number"><br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>
                <select name="course" id="course">
                    <option disabled>elect Your course</option>
                    <option value="B-Tech" selected>B-Tech</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                    <option value="M-Tech">M-Tech</option>
                    <option value="PHd">PHd</option>
                </select><br>
                <select name="year" id="year">
                    <option disabled>elect Your year</option>
                    <option value="1st" selected>1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                </select><br>
                <input type="password" id="psw" name="password" placeholder="Enter Your Password"><br>
                <input type="password" name="cnfmpsw" id="cnfmpsw" placeholder="Conform YOur Password">
                <p class="text-white">Dont't have an Account? <a href="login.html" class="text-white">Sign up</a> here
                </p>
                <button type="button" class="btn btn-warning mb-5 mt-2" ><a href="#"
                        class="text-white text-decoration-none">Sign In</a></button>
            </form>
        </div>
    </div>
</body>

</html>
